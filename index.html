<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/staly.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>

                <div>
                    <input type="button" value="AC" class="btnAC" onclick="display.value= ''" >
                    <input type="button" value="DE" onclick="display.value= display.value.toString().slice(0,-1)">
                    <input class="btndivisao" type="button" value="&divide" onclick="display.value+='/'">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value+='7'">
                    <input type="button" value="8" onclick="display.value+='8'">
                    <input type="button" value="9" onclick="display.value+='9'">
                    <input type="button" value="*" onclick="display.value+='*'">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value+='4'">
                    <input type="button" value="5" onclick="display.value+='5'">
                    <input type="button" value="6" onclick="display.value+= '6'">
                    <input type="button" value="-" onclick="display.value+= '-'">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value+='1'">
                    <input type="button" value="2"onclick="display.value+='2'">
                    <input type="button" value="3"onclick="display.value+='3'">
                    <input type="button" value="+"onclick="display.value+='+'">
                </div>
                <div>
                    <input class="numero0" type="button" value="0"onclick="display.value+='0'">
                    <input type="button" value="."onclick="display.value+='.'">
                    <input class="equal" type="button" value="="onclick="display.value= eval(display.value)">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
